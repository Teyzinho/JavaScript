<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>PokeDex</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="favIcon.png" type="image/x-icon">
</head>

<body>

  <div class="navBar">
    <div style="display:flex; align-items: center; gap:5px;">
      <img src="imgs/pokebola.png" alt="pokebola" width="30px" height="30px" style="padding-left: 5px;">
      <h1>Pokedex</h1>
    </div>

    <div class=search>
      <form class="searchForm">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
          viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
        <input type="search" name="search" id="search">
      </form>
    </div>
  </div>

  <div class="box-filters">
    <div class="show_filters">
      <p>Mostrar busca Avançada</p>
    </div>
  </div>

  <div class="container">
    <ul data-js="pokedex" class="pokedex" data-type="nav-menu">
    </ul>
  </div>


  <!-- MODAL -->
  <div class="modal hidden" id="modal">
    <div class="pokedex-modal">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="btn-fechar"
        viewBox="0 0 16 16">
        <path
          d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z" />
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
      </svg>
      <span class="pokemon-img-background"></span>
      <img class="pokemon-img" src="" alt="">
      <h2 class="pokemon-data">
        <span class="pokemon-name"></span> -#
        <span class="pokemon-id"></span>
      </h2>

      <form class="form">
        <input type="search" class="pokemon_search" placeholder="Nome ou Número" required name="" id="">
      </form>

      <div class="buttons">
        <button class="button button-prev">Prev</button>
        <button class="button button-next">Next</button>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
